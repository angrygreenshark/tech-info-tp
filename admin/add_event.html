    <section class="add-event">
       <div class="container-form">
           <h2 >Add event</h2>
        <form class="add-event-form">
            <label for="eventTitle" >Event Title</label>
            <br>
            <input type="text" name="eventTitle" required>
            <!-- <label for="eventCategorry" >Categorry</label>

            <input type="text" name="eventCategorry" required> -->
            <label for="event-categorry">categorry</label> 
            <br>
            <select name="branch" id="branch" required>
                <option value="MASTER1-GLAA">MASTER1-GLAA</option>
                <option value="MASTER1-RSD">MASTER1-RSD</option>
                <option value="MASTER1-SI">MASTER1-SI</option>
                <option value="MASTER1-SIAA">MASTER1-SIAA</option>
                <option value="MASTER1-GLAA">MASTER1-GLAA</option>
            </select> 
            <br>
            <label for="Start-date"  >Start Date</label>
            <br>
            <input type="datetime" name="startDate" id="Start-date"required>
            <br>
            <label for="End-date" >End Date</label>
            <br>
            <input type="datetime" name="endDate" id="End-date"required>
            <br>
            <label for="description">description</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="10" required></textarea>
            <br>
            <button type="submit" class="addButton">Add event</button>

            </form>
       </div>
    </section>
