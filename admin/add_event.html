<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Add event</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo"><span>Tech</span>info</h1>
            
                <ul class="links">
                    <li><a href="/admin/view_events.html">Events</a></li>
                    <li><a href="/admin/view_projects.html">Projects</a></li>
                </ul>
            <div class="accountsection">
                <ul>
                   
                    <li>
                        <div class="signin-box">
                            <a href="/index.html">Signout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </header> 
    <!-- end of header -->
    <section class="add-event">
       <div class="container-form">
           <h2 >Add event</h2>
        <form action="#" method="get" class="add-event-form">
            <label for="event-title">Event Title</label>
            <br>
            <input type="text">
            <br>
            <select name="branch" id="branch">
                <option value="MASTER1-GLAA">MASTER1-GLAA</option>
                <option value="MASTER1-RSD">MASTER1-RSD</option>
                <option value="MASTER1-SI">MASTER1-SI</option>
                <option value="MASTER1-SIAA">MASTER1-SIAA</option>
                <option value="MASTER1-GLAA">MASTER1-GLAA</option>
            </select>
            <br>
            <label for="event-categorry">categorry</label>
            <br>
            <input type="text">
            <br>
            <label for="Start-date">Start Date</label>
            <br>
            <input type="datetime" name="Start-date" id="Start-date">
            <br>
            <label for="End-date">End Date</label>
            <br>
            <input type="datetime" name="End-date" id="End-date">
            <br>
            <label for="description">description</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            <br>
            <button type="submit" class="add-button">Add event</button>
                   
            </form>
       </div>
    </section>
</body>
</html>
